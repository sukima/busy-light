<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am I Busy?</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="256x256" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <status-manager>
    <main>
      <status-card>
        <div class="status-busy">
          <p class="big-text">I am Busy</p>
          <p class="sub-text">till about <time data-ref="experation"></time></p>
        </div>
        <div class="status-free">
          <p class="big-text">I am Free</p>
        </div>
      </status-card>
    </main>
    <footer>
      <nav>
        <div class="button-group">
          <button type="button" data-action="activate-30m">&half; hour</button>
          <button type="button" data-action="activate-1h">1 hour</button>
          <button type="button" data-action="activate-2h">2 hour</button>
          <button type="button" data-action="cancel">Not Busy</button>
        </div>
        <div>
          <input id="notification" type="checkbox" checked>
          <label for="notification">Send notifications to Discord</label>
        </div>
      </nav>
    </footer>
  </status-manager>
</body>
</html>
